<div class="table-responsive">
	<table
		[dtOptions]="dtOptions"
		datatable
		class="table table-row-bordered table-row-gray-100 align-middle gs-0 gy-3 fs-4">
		<thead>
			<tr class="fw-bolder text-muted">
				<th class="min-w-100px">編號</th>
				<th class="min-w-200px">網站名稱</th>
				<th class="min-w-100px">網址</th>
				<th class="min-w-100px">動作</th>
			</tr>
		</thead>
		<tbody>
			<ng-container *ngFor="let site of list">
				<tr>
					<td>
						<a class="text-muted fw-bolder text-hover-primary">
							{{ site.id }}
						</a>
					</td>
					<td>
						<a class="text-dark fw-bolder text-hover-primary">
							{{ site.title }}
						</a>
					</td>
					<td>
						<a class="text-muted fw-bolder text-hover-primary">
							{{ site.link }}
						</a>
					</td>
					<td class="d-flex gap-3">
						<a [href]="site.link" class="btn btn-sm btn-icon btn-bg-light btn-active-color-primary w-30px h-30px">
							<span [inlineSVG]="getDuoTune('arrows', 69)" class="svg-icon svg-icon-1 me-1"></span>
						</a>
						<a (click)="clickEdit(site)" class="btn btn-sm btn-icon btn-bg-light btn-active-color-primary w-30px h-30px">
							<span [inlineSVG]="getDuoTune('art', 5)" class="svg-icon svg-icon-1 me-1"></span>
						</a>
						<a
							(click)="clickDelete(site.id!)"
							class="btn btn-sm btn-icon btn-bg-light btn-active-color-primary w-30px h-30px">
							<span [inlineSVG]="getDuoTune('abstract', 12)" class="svg-icon svg-icon-1 me-1"></span>
						</a>
					</td>
				</tr>
			</ng-container>
		</tbody>
	</table>
</div>
