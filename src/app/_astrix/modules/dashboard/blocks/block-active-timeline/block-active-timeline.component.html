<!-- end: Card Body-->
<app-shared-common-card [displayList]="['subtitle', 'header']" mainTitle="事件時間軸" subtitle="最後更新35分前">
	<div body class="timeline-label">
		<ng-container *ngFor="let item of timelineList">
			<div class="timeline-item">
				<div class="timeline-label fw-bolder text-gray-800 fs-6">{{ item.time }}</div>

				<div class="timeline-badge">
					<i class="fa fa-genderless fs-1 text-{{ item.status }}"></i>
				</div>

				<div class="fw-mormal timeline-content fw-bolder text-gray-800 ps-3">
					{{ item.desc }}
				</div>
			</div>
		</ng-container>
	</div>
</app-shared-common-card>
